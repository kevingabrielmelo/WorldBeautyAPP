<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro de eventos</title>
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
body {
  background-image: url('imagens/evento_cadastro.jpg'); 
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
input{
  color: white;
}
form {
	text-align: center;
	position: absolute;
	width:100%;
	}
</style>

<body>

	<!-- Paginação rosa da página! -->
	<nav>
		<div class="nav-wrapper">
		<a href="//www.google.com"><img src="imagens/cliente.png" height="65" width="90" class="media-object  img-responsive img-thumbnail"></a>
     	 <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
			<a href="#" class="brand-logo center">Cadastro de clientes <i class="material-icons right">add_circle</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/" class="waves-effect waves-light btn">Página inicial <i class="material-icons right">home</i></a></li>
				<li><a href="/clientes" class="waves-effect waves-light btn">Lista de clientes <i class="material-icons right">format_list_numbered</i></a></li>
			</ul>
		</div>
	</nav>

	<form method="post">

		<div class="row">
				<div class="container">
					<div class="input-field col s6">
						<i class="material-icons prefix">people</i> <input
							id="nome_evento" type="text" name="nome" class="validate" required> <label
							for="icon_prefix">Nome:</label>
					</div>
					
					<div class="input-field col s6">
						<i class="material-icons prefix">home</i> <input
							id="local" type="text" name="telefone" class="validate" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" required> <label
							for="icon_prefix">Telefone:</label>
					</div>
					
					<div class="input-field col s6">
						<i class="material-icons prefix">event</i> <input
							id="data" type="text" name="dataNascimento" class="validate" pattern="\d{1,2}/\d{1,2}/\d{4}" required> <label
							for="icon_prefix">Data de Nascimento</label>
					</div>
					
					<div class="input-field col s6">
						<i class="material-icons prefix">access_time</i> <input
							id="horario" type="text" name="genero" class="validate" required> <label
							for="icon_telephone">Gênero:</label>
					</div>
					
					<button class="btn waves-effect waves-light" type="submit">
					Salvar cadastro <i class="material-icons right">send</i>
					</button>
					
				</div>
		</div>
	</form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
