<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Visualização de eventos</title>
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
body {
  background-image: url('imagens/evento_cadastro.jpg'); 
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

	th{
		color: white;
	}
	
	td{
	color: white;
	}
	a{ color: white; }
</style>

<body>

<!-- Paginação rosa da página! -->
	<nav>
		<div class="nav-wrapper">
		<a href="//www.google.com"><img src="imagens/logo-sem-fundo.PNG" height="65" width="90" class="media-object  img-responsive img-thumbnail"></a>
     	 <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
			<a href="#" class="brand-logo center">Lista de eventos <i class="material-icons right">format_list_numbered</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/" class="waves-effect waves-light btn">Página inicial <i class="material-icons right">home</i></a></li>
				<li><a href="/cadastrarEvento" class="waves-effect waves-light btn">Cadastrar evento <i class="material-icons right">add_circle</i></a></li>
			</ul>
		</div>
	</nav>
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><i><b><a th:href="@{/{codigo}(codigo = ${evento.codigo})}"><span th:text="${evento.nome}"></span> <i class="material-icons left">create</i></a></b></i></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><i><b><a th:href="@{/deletar(codigo = ${evento.codigo})}"><i class="material-icons left">delete_forever</i></a></b></i></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
