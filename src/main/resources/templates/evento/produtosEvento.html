<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro de produtos</title>
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<script type="text/javascript" src="materialize/js/maskTel.js"> </script>
<!-- Máscara para o telefone -->
<script type="text/javascript" src="materialize/js/maskData.js"> </script>
<!-- Máscara para o data -->
<style>
body {
	background-image: url('imagens/evento_cadastro.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

input {
	color: white;
}

form {
	text-align: center;
	position: absolute;
	width: 100%;
}

.espacamento{
	margin: 0 auto;
	max-width: 1280px;
	width: 67%;
	margin-top:17%;	
}

.espacar_botao{
	margin-top:3%;
}

</style>

<body>

	<!-- Paginação rosa da página! -->
	<nav>
		<div class="nav-wrapper">
			<a href="//www.google.com"><img src="imagens/cliente.png"
				height="65" width="90"
				class="media-object  img-responsive img-thumbnail"></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
			<a href="#" class="brand-logo center">Cadastro de produtos <i
				class="material-icons right">add_circle</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/" class="waves-effect waves-light btn">Página
						inicial <i class="material-icons right">home</i>
				</a></li>
				<li><a href="/clientes" class="waves-effect waves-light btn">Lista
						de clientes <i class="material-icons right">format_list_numbered</i>
				</a></li>
			</ul>
		</div>
	</nav>

	<form method="post">

		<div class="row">
			<div class="container">
				<div class="input-field col s6">
					<i class="material-icons prefix">people</i> <input id="nome_produto"
						type="text" name="nome_produto" class="validate" required> <label
						for="icon_prefix">Nome do produto:</label>
				</div>

				<button class="btn waves-effect waves-light espacar_botao" type="submit">
					Salvar produtos <i class="material-icons right">send</i>
				</button>

			</div>
		</div>
	</form>
		
	<table class="espacamento">
		<thead>
			<tr>
				<th>Lista de Produtos</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${eventos}">
				<td><i><b><a
							th:href="@{/{id}(id = ${produto.id_produto})}"><span
								th:text="${produto.produto}"></span> <i
								class="material-icons left">create</i></a></b></i></td>
				<td><span th:text="${produto.telefone}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
