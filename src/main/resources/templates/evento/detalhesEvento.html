<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Editar usuário</title>
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Para corrigir acentos da página! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<script type="text/javascript" src="materialize/js/maskTel.js"> </script>
<!-- Máscara para o telefone -->
<script type="text/javascript" src="materialize/js/maskData.js"> </script>
<!-- Máscara para o data -->
<style>
body {
	background-image: url('imagens/evento_cadastro.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

::placeholder {
  color: #A8A8A8;
}

input {
	color: white;
}

form {
	text-align: center;
	position: absolute;
	width: 100%;
}
</style>

<body>

	<!-- Paginação rosa da página! -->
	<nav>
		<div class="nav-wrapper">
			<a href="//www.google.com"><img src="imagens/cliente.png"
				height="65" width="90"
				class="media-object  img-responsive img-thumbnail"></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
			<a href="#" class="brand-logo center">Edição de usuário <i
				class="material-icons right">create</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/" class="waves-effect waves-light btn">Página
						inicial <i class="material-icons right">home</i>
				</a></li>
				<li><a href="/clientes" class="waves-effect waves-light btn">Lista
						de clientes <i class="material-icons right">format_list_numbered</i>
				</a></li>
			</ul>
		</div>
	</nav>

	<form method="post">

		<div class="row">
			<div class="container">
				<div class="input-field col s6">
					<i class="material-icons prefix">people</i> <input id="nome_evento"
						type="text" name="nome" class="validate" required th:value="${cliente.nome}" th:placeholder="${cliente.nome}"> 
						<label for="icon_prefix">Nome:</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">home</i> <input type="text"
						name="telefone" id="telefone" maxlength="15"
						onkeypress="mascara(this, mtel);" th:value="${cliente.telefone}" th:placeholder="${cliente.telefone}" /> 
						<label for="icon_prefix">Telefone: (XX) XXXXX-XXXX</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">event</i>
					 <input id="data" type="text" name="dataNascimento" maxlength="10" class="validate" th:value="${cliente.dataNascimento}"
						onkeypress="mascara(this, mdate);" th:placeholder="${cliente.dataNascimento}"> 
						<label for="icon_prefix" >Data de Nascimento: XX/XX/XXXX</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">access_time</i> 
					<input id="horario"  type="text" name="genero" class="validate" th:value="${cliente.genero}" th:placeholder="${cliente.genero}"required>
					<label  for="icon_telephone">Gênero:</label>
				</div>

				<button class="btn waves-effect waves-light" type="submit">
					Salvar cadastro <i class="material-icons right">send</i>
				</button>

			</div>
		</div>
	</form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
